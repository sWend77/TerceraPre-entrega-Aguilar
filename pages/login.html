<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css-btp/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles_base.css">
</head> 
<body>
    <header id="header-mobile">
        <h1>    
            <a class="h1" id="h1-mobile" href="../index.html">MusecK</a>
        </h1>
        <div class="content-registro-login" id="content-registro-mobile">
            <div class="buscador" id="buscador-mobile">
                <input class="buscador-search" type="search" placeholder="Buscar"> 
                <ion-icon name="search-outline" class="buscador-enviar"></ion-icon>
            </div>
            <nav>  
                <ul class = "ul-registro-login" id="ul-registro-mobile">
                    <li>
                        <a class="inicio"   href="./registrarse.html">Registrarse</a>
                    </li>
                    <li>
                        <a class="link-registro-inicio" href="./login.html">Iniciar sesión</a>
                    </li>
                </ul>
            </nav>   
        </div>
    </header>
    <div class="falso-main">
        <nav class="box-secciones-principales">   
            <ul class="ul-enlaces-secciones">
                <li class="enlace-boton">
                    <a class="link-secciones" href="./guitarras.html">Guitarras y modelos</a>
                </li>
                <li class="enlace-boton">
                    <a class="link-secciones" href="./mercado.html">Mercado</a>
                </li>
                <li class="enlace-boton">
                    <a class="link-secciones" href="./novedades.html">Novedades</a>
                </li>
            </ul>
        </nav>
        <div class="cuadro-registro">
            <div class="titulos-registro">  
                <h2>
                    Si eres miembro de <span>MusecK</span>
                </h2>
                <h3>
                    Inicie sesion a continuacion:
                </h3> 
            </div>  
            <div class="container">
                <form class="cont-formulario" action="#">
                    <h4>Inicie sesión</h4>
                    <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="email">Contraseña:</label>
                        <input type="password" class="form-control" id="pw" placeholder="Ingrese contraseña" name="contraseña">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox">
                        <p class="checkbox">Recordar contraseña</p>
                    </div>  
                    <button type="submit" class="btn btn-outline-dark boton-iniciar-sesion">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer-sin-grilla">
        <p class="text text-redes" id="text-redes-mobile">Redes:</p>
        <nav class="contenedor-redes" id="contenedor-redes-mobile">
            <ul class="redes">
                <a href="https://www.facebook.com/" target="_blank">

                </a>

                </a>
                <a href="https://x.com/?lang=es" target="_blank">
                    <ion-icon class="redes-link" name="logo-twitter"></ion-icon>
                </a>
            </ul>
        </nav>
        <p class="text text-contact" id="text-mobile">© MusecK | 2024. Todos los derechos reservados ©</p>
